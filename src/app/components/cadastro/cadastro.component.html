<div class="container flex align-items-center justify-content-center">
  <div class="cadastro">
    <h1 class="font-bold-32-title">Health Jobs</h1>

    <p class="font-bold-24-white">JÃ¡ possui conta?</p>
    <button
      class="button-light"
      pButton
      type="button"
      label="Login"
      routerLink="/login"
    ></button>
  </div>

  <div class="login">
    <h1>Cadastre-se</h1>

    <div class="form margin-top">
      <form class="flex flex-wrap justify-content-center">
        <div>
          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input class="input" type="text" id="email" pInputText />
          </div>
        </div>

        <div>
          <div class="margin-top">
            <label for="senha">Senha</label>
          </div>
          <div>
            <p-password [toggleMask]="true" id="senha"></p-password>
          </div>
          <div class="margin-top">
            <p-radioButton
              name="tipo"
              value="Profissional"
              inputId="profissional"
              [(ngModel)]="tipo"
            ></p-radioButton>
            <label class="margin-right margin-left" for="profissional"
              >Profissional</label
            >

            <p-radioButton
              name="tipo"
              value="Empresa"
              inputId="empresa"
              [(ngModel)]="tipo"
            ></p-radioButton>
            <label class="margin-right margin-left" for="empresa"
              >Empresa</label
            >
          </div>

          <div>
            <button
              class="button-green"
              pButton
              type="button"
              label="Cadastre-se"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
